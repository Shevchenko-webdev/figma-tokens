<section class="px-8 py-10 flex flex-col gap-8">
  <header class="flex flex-col gap-2">
    <p class="text-primary text-sm uppercase tracking-[0.2em]">UI Playground</p>
    <h1 class="text-2xl font-semibold text-onSurface">Buttons &amp; Badges Showcase</h1>
    <p class="text-onSurface/70 max-w-xl">
      Explore a quick sampling of button actions and status badges for the design system.
    </p>
  </header>

  <div class="flex flex-col gap-4">
    <h2 class="text-lg font-medium text-onSurface">Buttons</h2>
    <div class="flex flex-wrap gap-4">
      <ui-button>Primary Action</ui-button>
      <ui-button>
        <ui-icon icon-start name="save"></ui-icon>
        Save Draft
      </ui-button>
      <ui-button>
        Next Step
        <ui-icon icon-end name="arrowRight"></ui-icon>
      </ui-button>
      <ui-button [disabled]="true">Disabled</ui-button>
    </div>
  </div>

  <div class="flex flex-col gap-4">
    <h2 class="text-lg font-medium text-onSurface">Badges</h2>
    <div class="flex flex-wrap items-center gap-3">
      <ui-badge>New</ui-badge>
      <ui-badge>Popular</ui-badge>
      <ui-badge>Limited</ui-badge>
      <ui-badge>Archived</ui-badge>
    </div>
  </div>
</section>
